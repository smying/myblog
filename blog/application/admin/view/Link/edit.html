<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>用户管理</title>
    <!--'__PUBLIC__' => '/static'-->
    {include file="public/resource" /}  //包含资源模板
  </head>

  <body>
    {include file="public/header" /}

    <div class="container-fluid">
      <div class="row">
        {include file="public/sidebar" /}
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <h1 class="page-header">用户信息</h1>        
          <div class="table-responsive">
            <form action="" method="post" id="myform" name="myform" enctype="multipart/form-data">
              <input type="hidden" name="id" value="{$links.id}">
              <table class="insert-tab" width="100%">
                  <tbody>
                      <tr>
                          <th width="10%">链接名称：</th>
                          <td>
                              <input class="common-text required" id="title" name="title" size="50" value="{$links.title}" type="text">
                          </td>
                      </tr>
                      <tr>
                          <th>链接地址：</th>
                          <td>
                              <input class="common-text" name="url" size="50" value="{$links.url}" type="text">
                          </td>
                      </tr>
                      <tr>
                          <th>链接描述：</th>
                          <td>
                              <textarea name="desc" class="common-textarea" id="desc" cols="30" style="width: 98%;" rows="10">{$links.desc}</textarea>
                          </td>
                      </tr>
                      <tr>
                          <th></th>
                          <td>
                              <input class="btn btn-primary btn6 mr10" value="提交" type="submit">
                              <input class="btn btn6" onclick="history.go(-1)" value="返回" type="button">
                          </td>
                      </tr>
                  </tbody>
              </table>
          </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="__PUBLIC__/admin/assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="__PUBLIC__/admin/dist/js/bootstrap.min.js"></script>
    <!-- Just to make our placeholder images work. Don't actually copy the next line! -->
    <script src="__PUBLIC__/admin/assets/js/vendor/holder.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="__PUBLIC__/admin/assets/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
