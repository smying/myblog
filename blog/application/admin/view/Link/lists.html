<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>栏目管理</title>
    <!--'__PUBLIC__' => '/static'-->
    {include file="public/resource" /}  //包含资源模板
  </head>

  <body>
    {include file="public/header" /}

    <div class="container-fluid">
      <div class="row">
        {include file="public/sidebar" /}
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <h1 class="page-header">栏目信息</h1>        
          <div class="table-responsive">
            <a href="{:url('link/add')}"><i class="icon-font"></i>新增链接</a>
            <table class="table table-striped">
              <thead>
                  <tr>
                      <th>ID</th>
                      <th>标题</th>
                      <th>描述</th>
                      <th>地址</th>
                      <th>操作</th>
                  </tr>
              </thead>
              <tbody>
                  {volist name="linkres" id="vo"}
                  <tr>
                      <td>{$vo.id}</td>
                      <td>{$vo.title}</td>
                      <td>{$vo.desc}</td>
                      <td><a href="{$vo.url}" target="_blank">{$vo.url}</a></td>
                      <td>
                          <a href="{:url('edit',array('id'=>$vo.id))}">修改</a>
                          <a href="{:url('del',array('id'=>$vo.id))}" onclick="return confirm('确定删除该栏目？')">删除</a>
                      </td>
                  </tr>
                  {/volist}
              </tbody>
          </table>
          <div>{$linkres->render()}</div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="__PUBLIC__/admin/assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="__PUBLIC__/admin/dist/js/bootstrap.min.js"></script>
    <!-- Just to make our placeholder images work. Don't actually copy the next line! -->
    <script src="__PUBLIC__/admin/assets/js/vendor/holder.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="__PUBLIC__/admin/assets/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
