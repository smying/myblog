<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>用户登录</title>
    <link href="__PUBLIC__/index/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="__PUBLIC__/index/assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">
    <link href="__PUBLIC__/index/css/signin.css" rel="stylesheet">
    <script src="__PUBLIC__/index/assets/js/ie-emulation-modes-warning.js"></script>
  </head>

  <body>

    <div class="container">
       <form class="form-signin" action="{:url('Index/login')}" method="post" novalidate>
        <h2 class="form-signin-heading">用户登录</h2>
        <label for="inputEmail" class="sr-only">邮箱</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="邮箱" required autofocus name="email">
        <label for="inputPassword" class="sr-only">密码</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="密码" required name="password">
        <div class="checkbox">
          <label>
            <input type="checkbox" value="1" name="remember"> 下次登录
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
        <br>
        <a href="http://myblog.com/register"> 没有账号？点击注册</a> 
      </form>

    </div>

    <script src="__PUBLIC__/index/assets/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
