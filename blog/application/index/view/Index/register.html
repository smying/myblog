<!doctype html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>用户注册</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
     <script type="text/javascript" src="__PUBLIC__/index/lib/jquery-1.11.0.min.js"></script>
  <script src="__PUBLIC__/index/js/selectuser.js"></script>

</head>
<body>
  <div class="htmleaf-container" >
    <div class="container">
      <p><h2>用户注册</h2></p>
        <form id="main" class="form-horizontal" action="{:url('Index/register')}" method="post" novalidate>
          <input type="hidden" name="__token__" value="{$Request.token}" />
          <div class="form-group">
            <label class="col-sm-2 control-label" for="email">邮箱</label>
            <div class="col-sm-5">
              <input id="email" class="form-control" type="email" placeholder="邮箱" name="email" onblur="showEmail(this.value)">
            </div>
            <div class="col-sm-5 messages" id="emailmess" style="color:red;"></div>
          </div>
           <div class="form-group">
            <label class="col-sm-2 control-label">邮箱验证码</label>
            <div class="col-sm-2">
              <input type="text" class="form-control" name="emailcode" id="email"><br/>
            </div>
            <div class="col-sm-2" id="captcha_image">
              <button class="form-control" type="button" id="confirmAdd" onclick="confirmAddress()">验证邮箱</button>
            </div>
          </div>  
          <div class="form-group">
            <label class="col-sm-2 control-label" for="username">用户名</label>
            <div class="col-sm-5">
              <input id="username" class="form-control" type="text" placeholder="用户名" name="username" onblur="showUser(this.value)">
            </div>
            <div class="col-sm-5 messages" id="namemess" style="color:red;">
            </div>

          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label" for="password">密码</label>
            <div class="col-sm-5">
              <input id="password" class="form-control" type="password" placeholder="密码" name="password" onblur="showPassword(this.value)">
            </div>
            <div class="col-sm-5 messages" id="passmess" style="color:red;"></div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label" for="confirm-password">确认密码</label>
            <div class="col-sm-5">
              <input id="confirm-password" class="form-control" type="password" placeholder="确认密码" name="confirm-password" onblur="showPassword2(this.value)">
            </div>
            <div class="col-sm-5 messages" id="passmess2" style="color:red;"></div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label" for="confirm-code">输入验证码：</label>
            <div class="col-sm-2">
              <input type="text" class="form-control" name="code"><br/>
            </div>
            <div class="col-sm-5" id="captcha_image">{:captcha_img()}</div>
          </div>  

           <div class="form-group">
        <label class="col-sm-2"> </label>

          <div class="col-sm-2">
            <input type="checkbox" value="1" name="accept"> 同意条款
          </div>

        </div>
        <label class="col-sm-2"> </label>
        <div class="col-sm-2 control-label">
          <button class="form-control" type="submit" id="submit" onclick="return check()">注册</button>
        </div>
         <label class="col-sm-2"> </label>
        <div class="col-sm-2 control-label">
          <a href="{:url('index/login')}">已有账号？登录</a>
        </div>
        
      </form>
          
          
        </form>
      </div>
  </div>

<script>
    $("#captcha_image").click(function(){
        $(this).find('img').attr('src','/captcha?r='+Math.random());
    });
    // 点击验证码更换图片
    
</script>  
    
</body>
</html>
